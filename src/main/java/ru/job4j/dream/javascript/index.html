<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            let name = $('#exampleInputName').val();
            let surname = $('#exampleInputSurname').val();
            let sex = $('#exampleInputSex').val();
            let desc = $('#exampleInputDesc').val();
            if (name === "") alert("Заполните " + $("#exampleInputName").attr("title"));
            if (surname === "") alert("Заполните " + $("#exampleInputSurname").attr("title"));
            if (sex === "") alert("Заполните " + $("#exampleInputSex").attr("title"));
            if (desc === "") alert("Заполните " + $("#exampleInputDesc").attr("title"));
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h3>My First Bootstrap Page</h3>
    <p>This is some text.</p>
</div>
<form>
    <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="name" class="form-control" id="exampleInputName"  title="Имя">
    </div>
    <div class="form-group">
        <label for="exampleInputSurname">Фамилия</label>
        <input type="surname" class="form-control" id="exampleInputSurname" title="Фамилию">
    </div>
    <div class="form-group">
        <label for="exampleInputSex">Пол</label>
        <input type="sex" class="form-control" id="exampleInputSex" title="Пол">
    </div>
    <div class="form-group">
        <label for="exampleInputDesc">Описание</label>
        <input type="desc" class="form-control" id="exampleInputDesc" title="Описание">
    </div>
    <button type="button" class="btn btn-default" onclick="return validate();">Submit</button>
</form>
<p></p>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>

</body>
</html>
