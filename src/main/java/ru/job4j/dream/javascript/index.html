<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <h3>My First Bootstrap Page</h3>
    <p>This is some text.</p>
</div>
<form>
    <div class="form-group">
        <label for="exampleInputName">Имя</label>
        <input type="email" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="exampleInputSurname">Фамилия</label>
        <input type="password" class="form-control" id="exampleInputSurname">
    </div>
    <div class="form-group">
        <label for="exampleInputSex">Пол</label>
        <input type="password" class="form-control" id="exampleInputSex">
    </div>
    <div class="form-group">
        <label for="exampleInputDesc">Описание</label>
        <input type="password" class="form-control" id="exampleInputDesc">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p></p>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
        <td>@twitter</td>
    </tr>
    </tbody>
</table>

</body>
</html>
